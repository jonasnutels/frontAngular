<div class = "col-md-8 offset-md-3">
<form (ngSubmit) = "onSubmit()">
    <div class = "form-group">
        <label for="name">Nome</label>
        <input type="text" class="form-control" id="nome"
         required [(ngModel)]="conta.nome" name="nome">
      
    </div>
    <div class = "form-group">
        <label for="name">Conta</label>
        <input type="text" class="form-control" id="conta"
        required [(ngModel)]="conta.conta" name="conta">
     
   </div>
    <div class = "form-group">
        <label for="name">CPF</label>
        <input type="text" class="form-control" id="cpf"
         required [(ngModel)]="conta.cpf" name="cpf">
      
    </div>
    <div class = "form-group">
        <label for="name">Saldo</label>
        <input type="text" class="form-control" id="saldo"
         required [(ngModel)]="conta.saldo" name="saldo">
      
    </div>
    <button class = "btn btn-success"  type ="submit">Salvar</button>
</form>
</div>
